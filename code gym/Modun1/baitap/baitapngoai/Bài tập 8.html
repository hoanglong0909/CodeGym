<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            var x, y, kt;
            for (x = 1; x <= 6; x++) {
                for (y = 1; y < x; y++) {
                    kt += "@";
                }
                document.write(kt);
                kt = "<br> ";
            }
        </script>
    </body>
