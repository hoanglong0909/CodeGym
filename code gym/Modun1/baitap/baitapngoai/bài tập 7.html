<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = 0;
            for (; a < 100; a++) {
                if (a % 3 == 0 && a % 5 == 0) {
                    alert("FizzzzzBuzzzzzz  " + a);
                } else if (a % 3 == 0) {
                    alert("Fizzzzzzzz  " + a);
                } else if (a % 5 == 0) {
                    alert("Buzzzzzz  " + a);
                } else {
                    alert("số cho có thôi :v " + a);
                }
            }
        </script>
    </body>
</html>
