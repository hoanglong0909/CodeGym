    <body>
        <script>
            let a = Number(prompt("enternumber: "));
            let b = Number(prompt("enternumber: "));
            for (; isNaN(a) || a < 0 || !Number.isInteger(a); ) {
                for (; isNaN(b) || b < 0 || !Number.isInteger(b); ) {
                    alert("không phải là số nguyên xin mời nhập lại");
                    a = Number(prompt("nhap so a: "));
                    b = Number(prompt("nhap so b: "));
                }
            }
            if (a > b) {
                alert("số nguyên lớn hơn là " + a);
            } else alert("số nguyên lớn hơn là " + b);
        </script>
