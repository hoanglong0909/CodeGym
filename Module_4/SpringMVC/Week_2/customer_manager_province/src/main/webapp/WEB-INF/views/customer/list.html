<body>


<h1>CreateCustomer</h1>

<div class="container">
    <!-- Registeration Form -->
    <div class="col-md-12">
        <form th:action="@{/create-customer}" th:object="${customer}" method="post">
            <div class="row">
                <div class="input-group col-lg-6 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                    </div>
                    <input th:field="*{name}"  type="text" placeholder="First Name"
                           class="form-control bg-white border-left-0 border-md">
                </div>
                <!-- Last Name -->
                <div class="input-group col-lg-6 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                    </div>
                    <input th:field="*{address}"  type="text" placeholder="Address"
                           class="form-control bg-white border-left-0 border-md">
                </div>

                <!-- Email Address -->
                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                    </div>
                    <input th:field="*{email}"  type="email" placeholder="Email Address"
                           class="form-control bg-white border-left-0 border-md">
                </div>
                <!-- Phone Number -->
                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                    </div>
                    <select id="countryCode" name="countryCode" style="max-width: 80px"
                            class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                        <option value="">+12</option>
                        <option value="">+10</option>
                        <option value="">+15</option>
                        <option value="">+18</option>
                    </select>
                    <input th:field="*{phone}" type="tel" placeholder="Phone Number"
                           class="form-control bg-white border-md border-left-0 pl-3">
                </div>
                <!-- Job -->
                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-black-tie text-muted"></i>
                                </span>
                    </div>
                    <select th:field="*{country}" id="job"
                            class="form-control custom-select bg-white border-left-0 border-md">
                        <option th:each="p : ${country}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <!-- Submit Button -->
                <div class="form-group col-lg-12 mx-auto mb-5">
                        <button type="submit" class="btn btn-primary btn-sm">Create customer</button>
                </div>
                <!-- Divider Text -->
            </div>
        </form>
    </div>
</div>
</div>

<!--Hiển thị bảng customer-->
<h1>Listcustomer</h1>
<table class="table table-hover">
    <thead>
    <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Phone</th>
        <th scope="col"> Address</th>
        <th scope="col">country</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer : ${customers}">
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td th:if="${customer.country}" th:text="${customer.country.name}"></td>
            <td th:unless="${customer.country}"></td>
<!--            <td>-->
<!--                <a th:href="@{/edit-customer/__${customer.id}__ }">Edit customer</a>-->
<!--            </td>-->
            <td>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" ><i class="fas fa-edit"></i></button>
            </td>
            <td><a th:href="@{/delete-customer/__${customer.id}__ }"><i class="fas fa-user-minus"></i></a></td>
        </tr>

    </th:block>

    </tbody>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form th:action="@{/edit-customer}" th:object="${customer}" method="post">
                        <div class="mb-3">
                            <label  class="col-form-label">Id:</label>
                            <input th:type="hidden" name="id"  th:text="${id}" >
                        </div>
                        <div class="mb-3">
                            <label  class="col-form-label">Name:</label>
                            <input type="text" class="form-control" th:text="${customer.name}"  >
                        </div>
                        <div class="mb-3">
                            <label  class="col-form-label">Email:</label>
                            <input type="text" class="form-control" th:field="*{email}"  >
                        </div>
                        <div class="mb-3">
                            <label  class="col-form-label">Phone:</label>
                            <input type="text" class="form-control" th:field="*{phone}" >
                        </div>
                        <div class="mb-3">
                            <label  class="col-form-label">Address:</label>
                            <input type="text" class="form-control" th:field="*{address}" >
                        </div>
                        <div class="mb-3">
                            <label  class="col-form-label">Country:</label>
                            <select name="country">
                                <option th:each="p : ${country}"
                                        th:value="${p.id}"
                                        th:text="${p.name}"
                                        th:selected="(${customer.country}) and (${p.id} == *{customer.country.id})"></option>
                            </select>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary"><a th:href="@{/edit-customer/__${customer.id}__ }">Edit customer</a></td</button>
                </div>
            </div>
        </div>
    </div>
</table>

<script>
    var exampleModal = document.getElementById('exampleModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget
        // Extract info from data-bs-* attributes
        var recipient = button.getAttribute('data-bs-whatever')
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalTitle = exampleModal.querySelector('.modal-title')
        var modalBodyInput = exampleModal.querySelector('.modal-body input')

        modalTitle.textContent = 'New message to ' + recipient
        modalBodyInput.value = recipient
    })
</script>
