<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" data-bs-whatever="@getbootstrap">Open modal for</button>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form th:action="@{/edit-customer}"  method="post">
                    <div class="mb-3">
                        <label  class="col-form-label">Id:</label>
                        <input th:type="hidden" name="id"  th:field="*{customer.id}" >
                    </div>
                    <div class="mb-3">
                        <label  class="col-form-label">Name:</label>
                        <input type="text" class="form-control" th:field="*{customer.name}"  >

                    </div>
                    <div class="mb-3">
                        <label  class="col-form-label">Email:</label>
                        <input type="text" class="form-control" th:field="*{customer.email}"  >
                    </div>
                    <div class="mb-3">
                        <label  class="col-form-label">Phone:</label>
                        <input type="text" class="form-control" th:field="*{customer.phone}" >
                    </div>
                    <div class="mb-3">
                        <label  class="col-form-label">Address:</label>
                        <input type="text" class="form-control" th:field="*{customer.address}" >
                    </div>
                    <div class="mb-3">
                        <label  class="col-form-label">Country:</label>
                        <select name="country">
                            <option th:each="p : ${country}"
                                    th:value="${p.id}"
                                    th:text="${p.name}"
                                    th:selected="(${customer.country}) and (${p.id} == *{customer.country.id})"></option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <input  class="btn btn-primary" type="submit" value="Create customer">
            </div>
        </div>
    </div>
</div>
</body>
<script>
    var exampleModal = document.getElementById('exampleModal')
    exampleModal.addEventListener('show.bs.modal', function (event) {
        // Button that triggered the modal
        var button = event.relatedTarget
        // Extract info from data-bs-* attributes
        var recipient = button.getAttribute('data-bs-whatever')
        // If necessary, you could initiate an AJAX request here
        // and then do the updating in a callback.
        //
        // Update the modal's content.
        var modalTitle = exampleModal.querySelector('.modal-title')
        var modalBodyInput = exampleModal.querySelector('.modal-body input')

        modalTitle.textContent = 'New message to ' + recipient
        modalBodyInput.value = recipient
    })
</script>
