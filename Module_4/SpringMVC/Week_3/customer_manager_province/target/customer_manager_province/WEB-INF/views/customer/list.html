<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<form id="add-smartphone">
    <table>
        <tr>
            <td>name:</td>
            <td><input type="text" id="name" placeholder="name"></td>
        </tr>
        <tr>
            <td>email:</td>
            <td><input type="text" id="email" placeholder="email"></td>
        </tr>
        <tr>
            <td>phone:</td>
            <td><input type="text" id="phone" placeholder="phone"></td>
        </tr>
        <tr>
            <td>address:</td>
            <td><input type="text" id="address" placeholder="address"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewCustomer()"></td>
        </tr>
    </table>
</form>



<h1>Smartphone List</h1>
<table id="smartphoneList">
    <thead>
    <tr>
        <td>name</td>
        <td>email</td>
        <td>phone</td>
        <td>address</td>
        <td>Delete</td>
    </tr>
    </thead>
    <tbody>
    <th:block th:each="customer: ${customers}">
        <tr>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.email}"></td>
            <td th:text="${customer.phone}"></td>
            <td th:text="${customer.address}"></td>
            <td><a class="deleteSmartphone" th:href="${customer.getId()}">Delete</a></td>
        </tr>
    </th:block>
    </tbody>
</table>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    function addNewCustomer() {
        let name = $('#name').val();
        let email = $('#email').val();
        let phone = $('#phone').val();
        let address = $('address').val();
        let newAddCustomer = {
            name: name,
            email: email,
            phone: phone,
            address: address
        };
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newAddCustomer),
            url: "/customers",
            success: function (customer) {
                $('#smartphoneList tbody').prepend(' <tr>\n' +
                    '      <td>' + customer.name + '</td>\n' +
                    '      <td>' + customer.email + '</td>\n' +
                    '      <td>' + customer.phone + '</td>\n' +
                    '      <td>' + customer.address + '</td>\n' +
                    '      <td><a class="deleteSmartphone" href="' + customer.id + '">Delete</a></td>\n' +
                    '    </tr>')
            }
        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
    }

    $(document).ready(function () {
        //sư kiện nào thực hiện Ajax
        $('.deleteSmartphone').click(function (event) {
            //lay du lieu
            let a = $(this);
            let customerId = a.attr("href");
            // goi ajax
            $.ajax({
                type: "DELETE",
                //tên API
                url: `/customers/${customerId}`,
                //xử lý khi thành công
                success: function (data) {
                    a.parent().parent().remove();
                }

            });
            //chặn sự kiện mặc định của thẻ
            event.preventDefault();
        });
    })



</script>
</html>
