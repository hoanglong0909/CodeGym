<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Provinces</title>
</head>
<body>
<a href="/create-category">Create new country</a>
<h1>Provinces</h1>
<table border="1">
  <tr>
    <th>Name</th>
    <th>Edit</th>
    <th>Delete</th>
  </tr>
  <th:block th:each="category : ${categories}">
    <tr>
      <td th:text="${category.name}"></td>
      <td><a th:href="@{/edit-country/__${category.id}__ }">Edit</a></td>
      <td><a th:href="@{/delete-country/__${category.id}__ }"></a></td>
    </tr>
  </th:block>
</table>
</body>
</html>
