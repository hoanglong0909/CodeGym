<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create customer</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
</head>
<style>
    .border-md {
        border-width: 2px;
    }

    .btn-facebook {
        background: #405D9D;
        border: none;
    }

    .btn-facebook:hover, .btn-facebook:focus {
        background: #314879;
    }

    .btn-twitter {
        background: #42AEEC;
        border: none;
    }

    .btn-twitter:hover, .btn-twitter:focus {
        background: #1799e4;
    }


    body {
        min-height: 100vh;
    }

    .form-control:not(select) {
        padding: 1.5rem 0.5rem;
    }

    select.form-control {
        height: 52px;
        padding-left: 0.5rem;
    }

    .form-control::placeholder {
        color: #ccc;
        font-weight: bold;
        font-size: 0.9rem;
    }

    .form-control:focus {
        box-shadow: none;
    }

    .container {
        text-align: center;
    }

    h1 {
        margin: 50px;
        text-align: center;
        color: #1799e4;
    }
</style>
<body>
<h1>Create customer</h1>
<p>
    <a href="/customers">Customer list</a>
</p>


<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<div class="container">
    <!-- Registeration Form -->
    <div class="col-md-12">
        <form th:action="@{create-customer}" th:object="${customers}" method="post">
            <div class="row">
                <div class="input-group col-lg-6 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                    </div>
                    <input th:field="*{name}" id="firstName" type="text" placeholder="First Name"
                           class="form-control bg-white border-left-0 border-md">
                </div>
                <!-- Last Name -->
                <div class="input-group col-lg-6 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                    </div>
                    <input th:field="*{email}" id="lastName" type="text" placeholder="Last Name"
                           class="form-control bg-white border-left-0 border-md">
                </div>

                <!-- Email Address -->
                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-envelope text-muted"></i>
                                </span>
                    </div>
                    <input th:field="*{address}" id="email" type="email" placeholder="Email Address"
                           class="form-control bg-white border-left-0 border-md">
                </div>

                <!-- Phone Number -->
                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                    </div>
                    <select id="countryCode" name="countryCode" style="max-width: 80px"
                            class="custom-select form-control bg-white border-left-0 border-md h-100 font-weight-bold text-muted">
                        <option value="">+12</option>
                        <option value="">+10</option>
                        <option value="">+15</option>
                        <option value="">+18</option>
                    </select>
                    <input th:field="*{phone}" id="phoneNumber" type="tel" placeholder="Phone Number"
                           class="form-control bg-white border-md border-left-0 pl-3">
                </div>
                <!-- Job -->
                <div class="input-group col-lg-12 mb-4">
                    <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-black-tie text-muted"></i>
                                </span>
                    </div>
                    <select th:field="*{country}" id="job"
                            class="form-control custom-select bg-white border-left-0 border-md">
                        <option th:each="p : ${provinces}" th:value="${p.id}" th:text="${p.name}"></option>
                    </select>
                </div>
                <!-- Submit Button -->
                <div class="form-group col-lg-12 mx-auto mb-0">
                    <a href="#" class="btn btn-primary btn-block py-2">
                        <input type="submit" value="Create customer">
                    </a>
                </div>

                <!-- Divider Text -->
            </div>
        </form>
    </div>
</div>
</div>
