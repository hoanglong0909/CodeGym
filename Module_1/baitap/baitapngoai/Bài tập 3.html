<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <script>
            let a = 3;
            let b = 2;
            let c = 1;
            if (a > b && a > c) {
                if (b > c) {
                    alert(a + "," + b + "," + c);
                } else if (b < c) {
                    alert(a + "," + c + "," + b);
                }
            } else if (b > a && b > c) {
                if (a > c) {
                    alert(b + "," + a + "," + c);
                } else if (a < c) {
                    alert(b + "," + c + "," + a);
                }
            } else if (c > a && c > b) {
                if (a > b) {
                    alert(c + "," + a + "," + b);
                } else if (a < b) {
                    alert(c + "," + b + "," + a);
                }
            }
        </script>
    </body>
</html>
