<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Câu 1</title>
    </head>
    <body>
        <script>
            function gerenateArray(size) {
                var arr = [];
                for (let i = 1; i <= size; i++) {
                    arr.push(Math.floor(Math.random() * 81 + 10));
                }
                return arr;
            }
            function printArray(arr) {
                let print = `Array:[${arr.join("-")}] `;
                document.write(print);
            }
            function findArray(value, arr) {
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] == value) {
                        return i;
                    }
                }
                return -1;
            }
            function removeAll(value, arr) {
                let count = 0;
                let index = [];
                for (let i = 0; i < arr.length; i++) {
                    if (arr[i] == value) {
                        arr.splice(i, 1);
                        count++;
                        index.push(i);
                    }
                }
                if (count == 0) {
                    return "trả về giá trị: -1";
                } else {
                    document.write("index : " + index + "<br>");
                    document.write("count : " + count + "<br>");
                }
                return `[${arr}]`;
            }
            function inputInterger(interger) {
                let number = 0;
                do {
                    number = Number(prompt(interger));
                } while (
                    isNaN(number) ||
                    !Number.isInteger(number) ||
                    number <= 0
                );
                return number;
            }
            function main() {
                let size = inputInterger("Input size:");
                arr = gerenateArray(size);
            }
            main();
            printArray(arr);
            let value = inputInterger("Input value");
            document.write("<br/>");
            document.write("arr cover: " + removeAll(value, arr));
        </script>
    </body>
</html>
